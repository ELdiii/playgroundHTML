<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/fa1f163267.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="landing">
      <nav class="row">
        <div class="navbar">
          <div class="navbar__logo">MK</div>
          <ul class="navbar__links">
            <li class="navbar__link">
              <div class="navbar__link--wrapper">
                <i class="fa-brands fa-twitter fa-beat-fade"></i>
                <a href="#">Twitter</a>
              </div>
            </li>
            <li class="navbar__link">
              <div class="navbar__link--wrapper">
                <i class="fa-brands fa-linkedin-in fa-beat-fade"></i>
                <a href="#">LinkedIn</a>
              </div>
            </li>
            <li class="navbar__link">
              <div class="navbar__link--wrapper">
                <i class="fa-brands fa-github fa-beat-fade"></i>
                <a href="#">GitHub</a>
              </div>
            </li>
            <li class="navbar__link">
              <div class="navbar__link--wrapper--black">
                <i class="fa-solid fa-comment-dots fa-beat-fade"></i>
                <a href="#" style="color: #fff;">Let's chat</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </section>
  </body>
</html>
